apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-mcp
  labels:
    app: oracle-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle-mcp
  template:
    metadata:
      labels:
        app: oracle-mcp
    spec:
      containers:
        - name: oracle-mcp
          image: oracle-mcp:latest
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: ORACLE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: oracle-mcp
                  key: ORACLE_CONNECTION_STRING
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
